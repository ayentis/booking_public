{% extends "base_bootstrap5.html" %}
{% load i18n %}
{% load static %}


{% block content %}
<div class="row row-cols-1 row-cols-md-2 g-4">
  {% for organization in organizations %}
    <div class="col">
      <a href="{% url 'organization_about' organization.id %}">
        <div class="card">
          <div class="ramka">
            {% if organization.media %}
            <img src="{% url 'view_picture' %}?name={{ organization.media }}" class="card-img-top" alt="..."/>
            {% else %}
            <img src="{{MEDIA_URL }}/site_pictograms/no_photo.png" class="card-img-top" alt="..."/>
            {% endif %}
          </div>
          <div class="card-body">
            <h5 class="card-title">{{organization.name}}</h5>
            <p class="card-text">{{organization.description}}</p>
          </div>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
{% endblock %}
